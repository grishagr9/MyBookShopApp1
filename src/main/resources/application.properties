server.port=8085

spring.messages.basename=lang.messages
spring.web.resources.static-locations=classpath:/frontend/
spring.thymeleaf.prefix=classpath:/frontend/

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres

spring.sql.init.data-locations=classpath:book2tag.sql,classpath:data.sql,classpath:tags.sql,classpath:genres.sql,classpath:book2genre.sql,classpath:book2author.sql,classpath:book_file.sql
#spring.sql.init.mode=always
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=none

spring.mvc.hiddenmethod.filter.enabled=true
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml

upload.path=/Users/Grisha/book-covers
download.path=/Users/Grisha/book-files

spring.security.user.name=admin
spring.security.user.password=admin