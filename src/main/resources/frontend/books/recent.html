<head>
  <title>Тут название страницы написать</title>
  <meta name="description" content="Описание страницы">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

<body class="Site">
  <!--if lt IE 8
  p.error-browser
      | Ваш браузер&nbsp;
      em устарел!&nbsp;
      a(href="http://browsehappy.com/") Выберите новую версию
          +s
          | браузера здесь&nbsp;
      | для правильного отображения сайта.
  -->
  <header th:replace="~{fragments/header_fragment :: headFragment}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item"><a href="/index.html">Главная</a>
          </li>
          <li class="breadcrumbs-item"><a href="/genres/index.html">Книги</a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current"><span>Новинки</span>
          </li>
        </ul>
        <div class="Section">
          <div class="Section-header">
            <h1 class="Section-title">Новинки
            </h1>
            <form class="form form_inline Section-header-form" action="#" method="post" th:object="${fromDate}">
              <div class="form-group">
                <label class="form-label">с
                </label>
                <input class="form-input form-input_date form-input_date_uninit" id="fromdaterecent" name="fromdaterecent"
                       type="text" placeholder="Дата" data-refreshoffset="0" data-refreshlimit="5" data-refreshshow="changedate"
                       data-refreshfrom="0" th:value="${fromDate.date}" value="10.12.2022" autocomplete="off"/>
              </div>
              <div class="form-group">
                <label class="form-label">по
                </label>
                <input class="form-input form-input_date form-input_date_uninit" id="enddaterecent" name="enddaterecent"
                       type="text" placeholder="Дата" data-refreshoffset="0" data-refreshlimit="5" data-refreshshow="changedate"
                       data-refreshto="0" th:value="${toDate.date}" autocomplete="off"/>
              </div>
            </form>
          </div>
          <div class="Cards Cards_refresh">
            <div class="Card" th:each="book : ${recentBooks}">
              <div class="Card-picture"><a href="#"><img th:src="${book.image}"  alt="card.jpg"/></a>
                <div class="Card-sale" th:text="${book.discount*100} +'% скидка'">30% скидка
                </div>
                <div class="Card-ribbon"><span class="Card-ribbonText" th:if="${book.isBestseller}">Бестселлер</span>
                </div><a class="Card-status" title="Куплена"><img src="/assets/img/icons/check.svg" alt="check.svg"/></a>
              </div>
              <div class="Card-content">
                <strong class="Card-title" th:text="${book.title}"><a href="#">Английский язык. 5 класс. Английский в фокусе. Рабочая тетрадь. ФГОС</a>
                </strong>
                <div class="Card-description" th:text="${book.pubDate}">Ваулина, Дули, Подоляко
                </div>
                <div class="Card-description" th:text="${book.author}">Ваулина, Дули, Подоляко
                </div>
                <div class="Card-cost"><span class="Card-priceOld" th:text="₽ + ${book.price}">₽500.00</span>
                  <span class="Card-price" th:text="₽ + ${book.price * (1 -  book.discount)}">₽210.00</span>
                </div>
              </div>
            </div>
            <div class="Cards-footer Cards-footer_center"><a class="btn btn_primary"
                                                             href="#" data-refreshshow="recent" data-refreshoffset="0"
                                                             data-refreshlimit="5">Показать еще</a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
